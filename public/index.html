		<td><input type="button" value="submit" onClick="SubmitForm(); return false;"></td>
	</tr>		
</table>
</form>
<script>
	function SubmitForm(){
		var form = new FormData(document.getElementById("paymentForm"));
		var formBody = [];
		for ( var key of form.keys()){
			var encodedKey = encodeURIComponent(key);
			var encodedValue = encodeURIComponent(form.get(key));
			formBody.push(encodedKey + "=" + encodedValue);
		}
		formBody = formBody.join("&");
		// fetch("http://localhost:8080/ppum", {
		fetch("https://datapacks.in/ppum", {
			method: 'POST',
			headers: {
				'Content-Type': 'application/x-www-form-urlencoded'					
			},
			body: formBody
		})
		.then(res => res.json())
		.then(data => {
			console.log(data);
			// document.getElementById("CHECKSUMHASH").value = data.hash;
			// document.getElementById("paymentForm").submit();
		});
	}
	
</script>
